<body class="bg-neutral-900">
  <div class="flex flex-col justify-center items-center h-screen font-mono">
    <div id="countdown" 
      class="text-9xl text-center bg-gradient-to-r from-[#e76c6d] via-rose-400 to-orange-300 bg-clip-text text-transparent">
      Loading...
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetTimestamp = 1759940580;
      const now = Math.floor(Date.now() / 1000);
      const timeLeft = targetTimestamp - now;

      if (timeLeft <= 0) {
        document.getElementById('countdown').innerHTML = "Time's up.";
        return;
      }

      const days = Math.floor(timeLeft / (24 * 60 * 60));
      const hours = Math.floor((timeLeft % (24 * 60 * 60)) / (60 * 60));
      const minutes = Math.floor((timeLeft % (60 * 60)) / 60);
      const seconds = timeLeft % 60;

      const formatTime = (time) => time.toString().padStart(2, '0');

      document.getElementById('countdown').innerHTML = 
        `${formatTime(days)}:${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
